<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPG DREAM MANAGER</title>
<style>
body{
  margin:0;
  background:#0b0718;
  color:#efeaff;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}
.hidden{display:none!important}
header{
  text-align:center;
  padding:16px 16px 8px;
}
header img{
  max-width:220px;
  width:60%;
  display:block;
  margin:0 auto 8px;
}
header .label{
  font-size:14px;
  letter-spacing:3px;
  color:#b7b0e6;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:14px;
}
button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:15px;
  background:#7b5cff;
  color:#fff;
}
button.secondary{
  background:transparent;
  border:1px solid #7b5cff;
}
.card{
  background:#16102a;
  border-radius:14px;
  padding:12px;
}
.meta{
  font-size:13px;
  color:#b7b0e6;
}
.row{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.row button{
  flex:1;
  padding:10px;
  font-size:13px;
}
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
}
.modal{
  width:100%;
  max-width:420px;
  background:#120b22;
  border:1px solid #3a2b7a;
  border-radius:18px;
  padding:16px;
}
label{
  font-size:13px;
  color:#b7b0e6;
}
input,select{
  width:100%;
  padding:12px;
  margin:8px 0 14px;
  border-radius:10px;
  border:1px solid #3a2b7a;
  background:#120b22;
  color:#efeaff;
}
</style>
</head>
<body>

<header>
  <img src="../assets/rpg_dream_logo.png" alt="RPG DREAM Logo">
  <div class="label">MANAGER</div>
</header>

<div class="container">
  <button onclick="openNew()">New Project</button>
  <button class="secondary" onclick="openLoad()">Load From Local Storage</button>
</div>

<!-- NEW PROJECT MODAL -->
<div class="backdrop hidden" id="newModal">
  <div class="modal">
    <h3>Create New Project</h3>

    <label>Project Name</label>
    <input id="projectName">
<label>Grid Preset</label>
    <select id="grid">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>

    <label>Tile Size</label>
    <select id="tile">
      <option>16</option>
      <option selected>32</option>
      <option>48</option>
      <option>64</option>
      <option>96</option>
      <option>128</option>
    </select>

    <button onclick="createProject()">Create</button>
    <button class="secondary" onclick="closeNew()">Cancel</button>
  </div>
</div>

<!-- LOAD PROJECT MODAL -->
<div class="backdrop hidden" id="loadModal">
  <div class="modal">
    <h3>Local Projects</h3>
    <div id="projectList"></div>
    <button class="secondary" onclick="closeLoad()">Close</button>
  </div>
</div>

<script>
function getProjects(){
  return JSON.parse(localStorage.getItem("rpgdream_projects")||"[]");
}
function saveProjects(p){
  localStorage.setItem("rpgdream_projects",JSON.stringify(p));
}
function openEditorById(id){
  const projects=getProjects();
  const p=projects.find(x=>x.id===id);
  if(!p){ alert("Project not found"); return; }
  openEditor(p);
}

function openEditor(project){
  localStorage.setItem("rpgdream_active_project",JSON.stringify(project));
  location.href="../editor/index.html";
}
function renderProjects(){
  const list=document.getElementById("projectList");
  list.innerHTML="";
  const projects=getProjects();

  if(!projects.length){
    list.innerHTML="<em>No saved projects</em>";
    return;
  }

  projects.forEach(p=>{
    // Back-compat: older saves had top-level view/grid/tile
    const maps = p.data?.maps || [];
    const map0 = maps[0] || null;
    const viewLabel = map0?.viewMode || p.view || "top";
    const tileLabel = map0?.tileSize || p.tile || 32;
    const gridLabel = map0?.gridPreset || p.grid || "medium";

    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<strong>${p.name}</strong>
      <div class="meta">${viewLabel} • ${tileLabel}px • ${gridLabel}</div>`;

    const row=document.createElement("div");
    row.className="row";
    row.innerHTML=`
      <button onclick='openEditorById("${p.id}")'>Continue</button>
      <button class="secondary" onclick='renameProj("${p.id}")'>Rename</button>
      <button class="secondary" onclick='deleteProj("${p.id}")'>Delete</button>
    `;
    card.appendChild(row);
    list.appendChild(card);
  });
}
function createProject(){
  const mapId="map_1";

  const project={
    id:"p_"+Date.now(),
    name:projectName.value||"Untitled Project",
    data:{
      editor:{
        activeMapId: mapId,
        camera:{ x:0, y:0, zoom:1 }
      },
      // ✅ Map-level viewMode (required for mixed-view projects / cutscenes)
      maps:[{
        id: mapId,
        name:"Map 1",
        viewMode: "top",      // default (editor controls per-map view)
        gridPreset: grid.value,    // small|medium|large (manager UI)
        tileSize: parseInt(tile.value,10) || 32,
        layers:{ tiles:[], regions:[], objects:[] }
      }]
    }
  };

  const projects=getProjects();
  projects.unshift(project);
  saveProjects(projects);
  openEditor(project);
}
function renameProj(id){
  const projects=getProjects();
  const p=projects.find(x=>x.id===id);
  const n=prompt("Rename project",p.name);
  if(n){p.name=n;saveProjects(projects);renderProjects();}
}
function deleteProj(id){
  if(confirm("Delete project?")){
    saveProjects(getProjects().filter(p=>p.id!==id));
    renderProjects();
  }
}
function openNew(){ newModal.classList.remove("hidden"); }
function closeNew(){ newModal.classList.add("hidden"); }
function openLoad(){ renderProjects(); loadModal.classList.remove("hidden"); }
function closeLoad(){ loadModal.classList.add("hidden"); }
</script>

</body>
</html>
