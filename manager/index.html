<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RPG Forgeworks â€“ Manager</title>

<style>
/* ===== BASE RESET ===== */
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}

/* ===== BACKGROUND ===== */
body {
  display: flex;
  justify-content: center;
  align-items: flex-start;

  background-image: url("../assets/manager_bg.jpg");
  background-repeat: no-repeat;
  background-position: center center;
  background-size: contain;
  background-color: black;
}

/* ===== EMBER DRIFT (OPTIONAL BUT INCLUDED) ===== */
.ember-layer {
  position: absolute;
  inset: 0;
  pointer-events: none;
  background-image: url("../assets/ember_drift.png");
  background-repeat: repeat;
  opacity: 0.35;
}

/* ===== UI CONTAINER ===== */
.manager-ui {
  position: absolute;
  left: 50%;
  bottom: 18%;
  transform: translateX(-50%);

  width: 90%;
  max-width: 420px;

  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
}

/* ===== MANAGER TITLE IMAGE ===== */
.manager-title {
  width: 100%;
  max-width: 380px;
  height: auto;
  margin-bottom: 26px;
}

/* ===== BUTTONS ===== */
.manager-btn {
  width: 100%;
  padding: 18px 22px;

  font-size: 20px;
  font-family: inherit;
  color: white;

  background: linear-gradient(
    to bottom,
    #3b2b6f,
    #2a1e4f
  );

  border-radius: 16px;
  border: 2px solid #ff8c32;

  box-shadow:
    0 0 0 2px rgba(255,140,50,0.3),
    0 8px 18px rgba(0,0,0,0.6);

  cursor: pointer;
}

.manager-btn:active {
  transform: translateY(1px);
  box-shadow:
    0 0 0 2px rgba(255,140,50,0.4),
    0 4px 12px rgba(0,0,0,0.6);
}
</style>
</head>

<body>

<!-- Embers -->
<div class="ember-layer"></div>

<!-- UI -->
<div class="manager-ui">

  <img
    src="../assets/manager_title.png"
    alt="Manager"
    class="manager-title"
  />

  <button class="manager-btn" onclick="location.href='../editor/index.html'">
    New Project
  </button>

  <button class="manager-btn" onclick="alert('Load not wired yet')">
    Load from Local Storage
  </button>

</div>

</body>
</html>
