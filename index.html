<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPG DREAM</title>
<style>
:root{
  --font-ui: system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;
  --font-accent: Chalkduster,'Chalkboard SE','Marker Felt','Bradley Hand',cursive;

  --bg:#000000;
  --panel:#111317;

  --text:#e7e7ea;
  --muted:#b6b8c0;

  --steel:#2e3440;
  --steel-border:#6b7280;

  --ember:#c2410c;
  --ember-hover:#ea580c;

  --warn:#f97316;
}
body{
  margin:0;
  background:var(--bg);
  color:#efeaff;
  font-family: var(--font-ui);
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.wrapper{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:24px;
}
img{
  max-width:260px;
  width:70%;
  opacity:.95;
}
button{
  background:#7b5cff;
  border:none;
  border-radius:14px;
  color:#fff;
  padding:14px 28px;
  font-size:16px;
}

/* Typography system: UI vs Accent */
h1,h2,h3,
button,.btn,.primary,.secondary,
.modal h3,.modal h2,.modal-title,
.toast,.pill,.label,.header-title{
  font-family: var(--font-accent);
  letter-spacing: 0.02em;
}
input,select,textarea,small,p,li,span,div{
  font-family: var(--font-ui);
}


/* ---------- Landing scene background ---------- */
html, body { height: 100%; }
body {
  margin: 0;
  overflow: hidden;
  background: #000;
}

body::before{
  content:"";
  position: fixed;
  inset: 0;
  background: url('assets/landing_bg.png') center/cover no-repeat;
  transform: scale(1.08);
  animation: bgFloat 18s ease-in-out infinite alternate;
  filter: saturate(1.05) contrast(1.06);
  z-index: 0;
}
body::after{
  content:"";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(60% 50% at 50% 45%, rgba(0,0,0,0.05), rgba(0,0,0,0.75)),
    linear-gradient(to bottom, rgba(0,0,0,0.45), rgba(0,0,0,0.75));
  z-index: 0;
}

@keyframes bgFloat{
  from{ transform: scale(1.08) translate3d(0,0,0); }
  to  { transform: scale(1.12) translate3d(-1.5%, -1.0%, 0); }
}

.wrapper{
  position: relative;
  z-index: 1;
  padding: 24px 18px;
  gap: 18px;
}

.wrapper img{
  width: min(340px, 78vw);
  height: auto;
  filter: drop-shadow(0 16px 28px rgba(0,0,0,0.65));
  animation: fadeIn 0.9s ease-out both;
}

.enter-btn{
  width: min(380px, 86vw);
  border-radius: 18px;
  padding: 18px 22px;
  font-size: clamp(24px, 6vw, 40px);
  letter-spacing: 1px;
  font-family: Chalkduster, cursive;
  background: #7a5cff;
  border: 2px solid rgba(255,255,255,0.15);
  box-shadow: 0 14px 28px rgba(0,0,0,0.5);
  color: rgba(255,255,255,0.95);
  cursor: pointer;
  opacity: 0;
  transform: translateY(10px);
  animation: btnIn 0.9s ease-out 0.6s both;
}

.enter-btn:active{
  transform: translateY(12px) scale(0.99);
}

@keyframes fadeIn{
  from{ opacity: 0; transform: translateY(-6px); }
  to  { opacity: 1; transform: translateY(0); }
}
@keyframes btnIn{
  from{ opacity: 0; transform: translateY(12px); }
  to  { opacity: 1; transform: translateY(0); }
}

</style>
</head>
<body>
  <div class="wrapper" style="font-family: Chalkduster, cursive;">
    <img src="assets/rpg_forgeworks_logo.png" alt="RPG Forgeworks Logo">
    <button class="enter-btn" onclick="location.href='manager/index.html'">
      Enter RPG FORGEWORKS
</button>
  </div>
</body>
</html>
