<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPG Forgeworks</title>
<style>
:root{
  --bg:#050507;
  --purple:#7b5cff;
  --purple2:#5f46e6;
  --forge:#ff7a18;
  --ink:#e9e6ff;
  --panel:#120f1f;
  --panelBorder: rgba(123,92,255,.35);
  --shadow: rgba(0,0,0,.55);
  --radius:22px;
  --font: Chalkduster, "Marker Felt", "Bradley Hand", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}
html,body{height:100%;margin:0;}
body{
  background: var(--bg);
  color: var(--ink);
  font-family: var(--font);
  overflow:hidden;
}
/* Background scene (brighter, sharper, higher contrast) */
.scene{
  position:fixed; inset:0;
  background:
    radial-gradient(1200px 800px at 50% 65%, rgba(255,122,24,.18), transparent 55%),
    radial-gradient(900px 700px at 50% 85%, rgba(123,92,255,.14), transparent 60%),
    linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.85)),
    url("./assets/landing_bg.png");
  background-size: cover;
  background-position: center bottom;
  background-repeat:no-repeat;
  filter: contrast(1.15) brightness(1.12) saturate(1.06);
  transform: scale(1.02); /* avoids edge seams on mobile */
}
/* Subtle vignette for legibility */
.scene::after{
  content:"";
  position:absolute; inset:0;
  background: radial-gradient(closest-side at 50% 55%, transparent 55%, rgba(0,0,0,.55) 100%);
  pointer-events:none;
}
.hero{
  position:relative;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.stack{
  position:absolute;
  left:50%;
  top:56%;
  transform:translate(-50%,-50%);
  width:min(86vw, 520px);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
}
/* Button ABOVE logo (as requested) */
.enter{
  width:min(82vw, 420px);
  border-radius: var(--radius);
  border: 2px solid rgba(255,122,24,.78);
  background: linear-gradient(180deg, rgba(40,28,70,.94), rgba(14,10,28,.98));
  color: #ffffff;
  font-family: var(--font);
  font-size: 34px;
  padding: 18px 18px;
  box-shadow:
    0 18px 44px rgba(0,0,0,.65),
    0 0 0 6px rgba(255,122,24,.12),
    0 0 26px rgba(255,122,24,.22);
  text-shadow: 0 2px 10px rgba(0,0,0,.55);
  position: relative;
  opacity:0;
  transform: translateY(8px);
  animation: fadeUp .75s ease forwards;
  animation-delay: 1.2s; /* logo first, then button */
}
.enter::before{
  content:"";
  position:absolute;
  inset: 0;
  border-radius: var(--radius);
  box-shadow:
    inset 0 0 0 2px rgba(123,92,255,.28),
    inset 0 12px 22px rgba(255,255,255,.06),
    inset 0 -10px 22px rgba(0,0,0,.35);
  pointer-events:none;
}
.enter:hover{ filter: brightness(1.06); }
.enter:active{ transform: translateY(10px) scale(.99); }
.logo{
  width:min(60vw, 320px);
  max-width: 320px;
  opacity:0;
  transform: translateY(10px);
  filter: drop-shadow(0 14px 34px rgba(0,0,0,.65));
  animation: fadeUp .85s ease forwards;
  animation-delay: .25s;
}
/* Align logo where the anvil is (center/bottom area of the scene) */
@media (max-height: 740px){
  .stack{ top:58%; }
  .enter{ font-size: 30px; padding: 16px; }
}
@media (min-height: 820px){
  .stack{ top:54%; }
}
@keyframes fadeUp{
  to{ opacity:1; transform: translateY(0); }
}


/* ========== Forgeworks v1.1 (Visual Polish) — Landing ========== */
:root{
  --forge-black:#050404;
  --forge-metal:#141419;
  --forge-purple:#2a0b3d;
  --forge-purple-2:#3b0f58;
  --forge-ember:#ff7a18;
  --forge-ember-2:#ffb24a;
  --ui-text:#e9e6f2;
}
body{
  background: radial-gradient(circle at 50% 45%, rgba(255,122,24,0.10), rgba(0,0,0,0.85) 55%, rgba(0,0,0,0.98) 100%);
  color: var(--ui-text);
}
.hero-bg{
  position: fixed;
  inset: 0;
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  filter: contrast(1.18) brightness(1.12) saturate(1.08);
  transform: scale(1.03);
}
.hero-vignette{
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 55% 55%, rgba(0,0,0,0.08) 0%, rgba(0,0,0,0.62) 55%, rgba(0,0,0,0.92) 100%);
  pointer-events:none;
}
.hero-stack{
  position: relative;
  z-index: 2;
  width: min(520px, 92vw);
  margin: 0 auto;
  padding-top: min(46vh, 420px);
  text-align: center;
}
.hero-logo{
  width: min(360px, 78vw);
  height: auto;
  display: block;
  margin: 0 auto;
  filter: drop-shadow(0 10px 22px rgba(0,0,0,0.65)) drop-shadow(0 0 18px rgba(255,122,24,0.18));
}
.forge-btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding: 12px 18px;
  border-radius: 999px;
  border: 1px solid rgba(255,122,24,0.35);
  background: linear-gradient(180deg, rgba(59,15,88,0.92), rgba(21,10,36,0.92));
  box-shadow:
    0 10px 26px rgba(0,0,0,0.55),
    0 0 0 1px rgba(255,122,24,0.10) inset,
    0 0 28px rgba(255,122,24,0.18);
  color: #fff;
  text-decoration:none;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
}
.forge-btn:active{ transform: translateY(1px); }
.fade-in{ opacity: 0; transform: translateY(6px); }
.fade-in.show{ opacity: 1; transform: translateY(0); transition: opacity .7s ease, transform .7s ease; }
.delay-1{ transition-delay: .15s; }
.delay-2{ transition-delay: .95s; }
@media (prefers-reduced-motion: reduce){
  .fade-in, .fade-in.show{ transition: none !important; transform:none !important; opacity:1 !important; }
}

</style>
</head>

<body>
<div class="scene" aria-hidden="true"></div>

<div class="hero">
  <div class="stack">
    <button class="enter" id="enterBtn" type="button">Enter RPG Forgeworks</button>
    <img class="logo" src="./assets/rpg_forgeworks_logo.png" alt="RPG Forgeworks logo" />
  </div>
</div>

<script>
  // Keep navigation simple & reliable
  document.getElementById("enterBtn").addEventListener("click", () => {
    window.location.href = "./manager/index.html";
  });
</script>

<script>

/* Forgeworks v1.1 — landing sequencing + optional anvil strike SFX
   Place sound at: assets/sfx/anvil_strike.mp3
   Note: iOS often requires a user gesture before audio can play.
*/
(function(){
  const bg = document.getElementById("heroBg");
  if(bg){
    bg.style.backgroundImage = "url(assets/landing_bg.png)";
  }
  const logo = document.querySelector(".hero-logo");
  const btn  = document.querySelector(".forge-btn");

  function playSfx(){
    try{
      const audio = new Audio("assets/sfx/anvil_strike.mp3");
      audio.volume = 0.7;
      audio.play().catch(()=>{});
    }catch(e){}
  }

  function show(){
    if(logo){ logo.classList.add("show"); }
    playSfx();
    if(btn){ btn.classList.add("show"); }
  }

  if(window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches){
    if(logo) logo.classList.add("show");
    if(btn) btn.classList.add("show");
    return;
  }
  requestAnimationFrame(()=> setTimeout(show, 50));
})();

</script>
</body>
</html>
