<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPG DREAM</title>
<style>:root{
  --font-ui: system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;
  --font-accent: Chalkduster,'Chalkboard SE','Marker Felt','Bradley Hand',cursive;

  --bg:#000000;
  --panel:#111317;

  --text:#e7e7ea;
  --muted:#b6b8c0;

  --steel:#2e3440;
  --steel-border:#6b7280;

  --ember:#c2410c;
  --ember-hover:#ea580c;

  --warn:#f97316;
}
body{
  margin:0;
  background:var(--bg);
  color:#efeaff;
  font-family: var(--font-ui);
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.wrapper{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:24px;
}
img{
  max-width:260px;
  width:70%;
  opacity:.95;
}
button{
  background:#7b5cff;
  border:none;
  border-radius:14px;
  color:#fff;
  padding:14px 28px;
  font-size:16px;
}

/* Typography system: UI vs Accent */
h1,h2,h3,
button,.btn,.primary,.secondary,
.modal h3,.modal h2,.modal-title,
.toast,.pill,.label,.header-title{
  font-family: var(--font-accent);
  letter-spacing: 0.02em;
}
input,select,textarea,small,p,li,span,div{
  font-family: var(--font-ui);
}
</style>
</head>
<body>
  <div class="wrapper" style="font-family: Chalkduster, cursive;">
    <img src="assets/rpg_dream_logo.png" alt="RPG DREAM Logo">
    <button onclick="location.href='manager/index.html'">
      Enter RPG FORGE
    </button>
  </div>
</body>
</html>
